<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <aside>
      <img src="/images/spotify.png" />
      <nav>
        <a href=""><i class="bi bi-house-fill"></i> <span>Home</span></a>
        <a href=""> <i class="bi bi-search"></i> <span>Search</span></a>
        <a href=""
          ><i class="bi bi-bookmarks-fill"></i><span>Your library</span></a
        >
        <a href="">
          <i class="bi bi-music-note-list"></i>
          <span>Create Playlist</span></a
        >
        <a href=""> <i class="bi bi-heart-fill"></i><span>Liked Songs</span></a>
      </nav>
    </aside>

    <main>
      <header>
        <form>
          <input placeholder="What do you want to listen" type="text" />
          <button>Search</button>
        </form>
        <ul>
          <li>Premium</li>
          <li>Support</li>
          <li>Downloads</li>
          <li>Sign up</li>
        </ul>
      </header>

      <div class="songs">
        <h2>Hot Hits Türkiye</h2>

        <div class="list"></div>
      </div>
    </main>

    <div class="playing">
      <div class="info"></div>

      <audio controls>
        <source src="" />
      </audio>
    </div>
    <!-- js bağlantı -->
    <script src="main.js" type="module"></script>
  </body>
</html>
